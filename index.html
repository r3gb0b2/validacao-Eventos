
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ST INGRESSOS CHECK IN</title>
    
    <!-- PWA Settings -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#111827" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ST Check-in">
    
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- MONITOR DE CRASH & BOOTLOADER -->
    <script>
      // Captura erros globais antes do React carregar
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        var debugDiv = document.getElementById('boot-screen');
        if (debugDiv) {
          debugDiv.style.backgroundColor = '#7f1d1d'; // Fundo vermelho escuro para erro
          debugDiv.innerHTML = '<div style="padding:30px;font-family:sans-serif;">' +
            '<h1 style="color:#f87171;font-size:20px;">ERRO CRÍTICO NO APK</h1>' +
            '<p style="color:#fca5a5;font-size:14px;margin-top:10px;">O aplicativo não pôde ser iniciado.</p>' +
            '<div style="background:#000;padding:15px;border-radius:10px;margin-top:20px;font-family:monospace;font-size:11px;color:#4ade80;overflow:auto;max-height:200px;">' +
            '<b>Log:</b> ' + msg + '<br><b>Local:</b> ' + lineNo + ':' + columnNo + '</div>' +
            '<button onclick="window.location.reload()" style="margin-top:20px;width:100%;padding:15px;background:#ef4444;color:white;border:none;border-radius:12px;font-weight:bold;">TENTAR NOVAMENTE</button>' +
            '</div>';
        }
        return false;
      };

      // Verifica suporte a recursos modernos
      window.onload = function() {
        if (!HTMLScriptElement.supports || !HTMLScriptElement.supports('importmap')) {
          window.onerror("Dispositivo incompatível: O WebView do seu Android está desatualizado (Requer Chrome 89+).");
        }
      };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js",
    "firebase/functions": "https://www.gstatic.com/firebasejs/10.12.2/firebase-functions.js",
    "html5-qrcode": "https://aistudiocdn.com/html5-qrcode@^2.3.8",
    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1",
    "jspdf-autotable": "https://aistudiocdn.com/jspdf-autotable@^3.8.2",
    "papaparse": "https://aistudiocdn.com/papaparse@^5.4.1",
    "jszip": "https://cdn.jsdelivr.net/npm/jszip@3.10.1/+esm",
    "pdfjs-dist": "https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/+esm",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
  </head>
  <body class="bg-gray-900 text-white antialiased overscroll-none">
    <!-- Tela de Boot (Visível até o React carregar) -->
    <div id="boot-screen" style="position:fixed;inset:0;z-index:9999;background:#111827;display:flex;align-items:center;justify-content:center;flex-direction:column;text-align:center;">
        <div style="width:50px;height:50px;border:4px solid #f97316;border-top-color:transparent;border-radius:50%;animation:spin 1s linear infinite;"></div>
        <p style="margin-top:20px;font-family:sans-serif;font-weight:bold;color:#f97316;letter-spacing:2px;font-size:12px;">ST INGRESSOS<br><span style="color:#4b5563;font-weight:normal;font-size:10px;">INICIANDO SISTEMA...</span></p>
        <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
    </div>

    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>

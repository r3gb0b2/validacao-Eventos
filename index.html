      :root {

      body {
        /* Evita o bounce elástico no iOS que pode bugar o scanner */
        overscroll-behavior-y: none;
        background-color: #111827;
      }

      .ios-safe-top {
        padding-top: var(--safe-area-top);
      }

      .ios-safe-bottom {
        padding-bottom: var(--safe-area-bottom);
      }

      /* Ajuste para o scanner ocupar a tela toda se necessário */
      #reader __video {
        object-fit: cover !important;
      }
    </style>

    <script>
      // Captura erros críticos de carregamento de módulos e exibe no UI
      window.onerror = function(msg, url, line) {
        const errorDiv = document.getElementById('debug-error') || document.createElement('div');
        errorDiv.id = 'debug-error';
        errorDiv.style.cssText = 'position:fixed; bottom:0; left:0; right:0; background:#7f1d1d; color:#fecaca; padding:20px; font-size:12px; z-index:9999; font-family:monospace;';
        errorDiv.innerHTML = `<b>FALHA NA INICIALIZAÇÃO:</b><br>${msg}<br><br><button onclick="location.reload()" style="background:#fff; color:#000; border:0; padding:8px 12px; font-weight:bold; border-radius:4px">TENTAR NOVAMENTE</button>`;
        document.body.appendChild(errorDiv);
        return false;
      };

      window.onunhandledrejection = function(event) {
        console.error('Promise rejection:', event.reason);
      };
    </script>
